<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="titlePage">Registro Usuario</ui:define>

    <ui:define name="content">
        <h:messages id="msgGlobal" class="messages-global" 
                    infoClass="message alert alert-primary"
                    errorClass="message alert alert-danger"
                    globalOnly="true" 
                    showDetail="true" showSummary="true"/>
        <h:form id="formUsuario" class="col-12" prependId="false">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <h:outputLabel for="tipoDocumento" value="Tipo documento:"/>
                        <h:selectOneMenu id="tipoDocumento" 
                                         value="#{usuarioController.usuario.tipoDocumento.id}"
                                         class="form-control">
                            <f:selectItems value="#{tipoDocumentoController.tiposDocumentos}" 
                                           var="td" 
                                           itemValue="#{td.id}"
                                           itemLabel="#{td.codigo}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <h:outputLabel for="numeroDocumento" value="NÃºmero documento"/>
                        <h:inputText class="form-control" id="numeroDocumento" value="#{usuarioController.usuario.numeroDocumento}"/>
                        <!--<h:message for="tipoDocumento" id="msgDocumento" class="messages-global" 
                            infoClass="message alert alert-primary"
                            errorClass="message alert alert-danger"
                            showDetail="true" showSummary="true"/> -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <h:outputLabel for="nombres" value="Nombres:"/>
                        <h:inputText class="form-control" id="nombres" value="#{usuarioController.usuario.nombres}"/>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <h:outputLabel for="apellidos" value="Apellidos:"/>
                        <h:inputText class="form-control" id="apellidos" value="#{usuarioController.usuario.apellidos}"/>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <h:outputLabel for="nombreUsuario" value="Nombre usuario"/>
                        <h:inputText class="form-control" id="nombreUsuario" value="#{usuarioController.usuario.nombreUsuario}"/>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <h:outputLabel for="clave" value="Clave:"/>
                        <h:inputSecret class="form-control" id="clave" value="#{usuarioController.usuario.clave}"/>
                    </div>
                </div>
            </div><div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <h:outputLabel for="departamento" value="Departamento:"/>
                        <h:selectOneMenu id="departamento" 
                                         value="#{municipioController.idDepartamentoSeleccionado}"
                                         class="form-control">
                            <f:selectItem itemValue="#{null}" itemLabel="Seleccione el departamento..." />
                            <f:selectItems value="#{departamentoController.departamentos}" 
                                           var="dep" 
                                           itemValue="#{dep.id}"
                                           itemLabel="#{dep.codigoYDepartamento}"/>
                            <f:ajax listener="#{saludoController.saludar()}" 
                                    execute="@this" render="municipio"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <h:outputLabel for="municipio" value="Municipio:"/>
                        <h:selectOneMenu id="municipio" 
                                         value="#{usuarioController.usuario.municipio.id}"
                                         class="form-control">
                            <f:selectItems value="#{municipioController.municipiosDepartamentoSeleccionado}" 
                                           var="mun" 
                                           itemValue="#{mun.id}"
                                           itemLabel="#{mun.nombre}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
            </div>
            <h:commandButton class="btn btn-primary" actionListener="#{saludoController.saludar()}" value="Saludar">
                <f:ajax render="msgGlobal msgDocumento"/>
            </h:commandButton>
            <h:commandButton class="btn btn-primary" actionListener="#{usuarioController.registrar()}" value="Registrar"/>
        </h:form>
    </ui:define>

    <ui:define name="scriptsPage">
        <!-- Page level plugins -->
        <script src="resources/vendor/chart.js/Chart.min.js"></script>

        <!-- Page level custom scripts -->
        <script src="resources/js/demo/chart-area-demo.js"></script>
        <script src="resources/js/demo/chart-pie-demo.js"></script>
    </ui:define>

</ui:composition>
